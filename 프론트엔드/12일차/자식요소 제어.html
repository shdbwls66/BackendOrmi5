<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appendChild/removeChild</title>
</head>
<body>
<ul></ul>
<button>Make me MORE!</button>
<script>
    const myBtn = document.querySelector("button");
    const myUl = document.querySelector("ul");

    myBtn.addEventListener('click', function(){
        for(let i=0; i < 5; i++){
            const myLi = document.createElement('li');
            myUl.appendChild(myLi);
            myLi.innerText = `hello ${i+1}`;
        }
    })
    const one = myUl.childNodes[0];
    myUl.removeChild(one);
</script>
</body>
</html>
