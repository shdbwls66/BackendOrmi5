<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 상속</title>
</head>
<body>
<script>
    class Robot {
        constructor(name) {
            this.name = name;
        }
        sayYourName() {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }
    }

    class BabyRobot extends Robot {
        constructor(name) {
            super(name);
            this.ownName = '아이크';
        }

        sayBabyName() {
            this.sayYourName();
            console.log('Suceeding you, Father!');
        }
    }

    const robot = new Robot('아이크 부모');
    const babyrobot = new BabyRobot('아이크');

    babyrobot.sayYourName();
    babyrobot.sayBabyName();
</script>
</body>
</html>
