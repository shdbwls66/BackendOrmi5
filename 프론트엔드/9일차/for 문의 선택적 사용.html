<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 문의 선택적 사용</title>
</head>
<body>
<script>
    //초기화식 생략
    let i = 0;
    for (; i < 7; i++) {
        console.log('count: ' + i)
    }

    //조건식 생략
    for (let i = 0;; i++) {
        if (i > 7) {
            console.log(i);
        }
        if (i >= 13)
            break;
    }

</script>
</body>
</html>
