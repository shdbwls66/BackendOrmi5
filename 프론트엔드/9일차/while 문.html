<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while 문</title>
</head>
<body>
<script>
    let i = 1;
    while(i>11){
        console.log(i+"번 입니다!");
        i+=1;
    }
    //do-while 문
    let i = 1;
    do {
        console.log(i+"번 입니다!");
        i+=1;
    } while(i>11); //조건식이 거짓

</script>
</body>
</html>
