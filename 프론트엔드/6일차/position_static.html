<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>static</title>
    <style>
        div{
            position:static;
            color:white;
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: green;
        }

        .box2{
            background-color: red;
        }

        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
