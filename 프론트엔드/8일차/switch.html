<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>

    let recipe = ['아메리카노', '카페라떼', '바닐라라떼'];
    let choice = prompt('보고싶은 레시피 선택하세용');
    switch(choice) {
        case recipe[0]:
            console.log("샷 내리기");
            console.log("샷이랑 물 섞기")
            break;
        case recipe[1]:
            console.log("샷 내리기");
            console.log("샷이랑 우유 섞기");
            break;
        case recipe[2]:
            console.log("샷 내리기");
            console.log("바닐라 시럽 몇 펌프와 샷을 넣고 섞기");
            console.log("우유 넣고 섞기");
            break;
        default:
            console.log("레시피에 없는 음료입니다(recipe 목록 참고!)")
            break;
    }
