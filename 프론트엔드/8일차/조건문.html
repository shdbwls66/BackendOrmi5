</head>
<body>
<script>
  // 예시1
  let x = Number(prompt("숫자입력"));
  if(x % 2 == 0) {
    console.log("짝수입니다")
  } else {
    console.log("홀수입니다")
  }

  // 예시2
  function plus (num1, num2) {
    if(String(num1 + num2) == "NaN") {
      console.log('두 가지 수를 전달해야 합니다.');
    } else {
      return num1 + num2
    }
  }
</script>
