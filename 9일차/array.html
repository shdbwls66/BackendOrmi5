<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    //2차원 배열
    const arr = [
        [10, 20],
        [30, 40]
    ];
    console.log(arr[0][0]);
    console.log(arr[1][0]);

    //3차원 배열
    const arr = [
        [
            [10, 20],
            [30, 40]
        ],
        [
            [50, 60],
            [70, 80]
        ]
    ];
    console.log(arr[0][0][1]);
    console.log(arr[1][1][0]);

    //push() / pop()
    const arr = [10, 20, 30];
    arr.push(40);
    console.log(arr);
    arr.pop();
    console.log(arr);

    //shift() / unshift()
    const arr = [10, 20, 30];
    arr.shift();
    console.log(arr);
    arr.unshift(100);
    console.log(arr);

    //splice()
    const arr = [1, 2, 3];
    arr.splice(1, 0, 4);
    console.log(arr)

    arr.splice(1, 1, 6);
    console.log(arr);
</script>
</body>
</html>
