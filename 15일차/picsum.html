<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img_width img{
            width: 200px;
        }
    </style>
</head>
<body>
    <ul class="List_pic">

    </ul>
    <button>이미지 로딩</button>

    <script>
        const listPic = document.querySelector('.List_pic');
        const btn = document.querySelector('button');
        let pageToPatch =1;

        btn.addEventListener('click', ()=>{fetchimages(pageToPatch += 1)});

        async function fetchimages(page){
            try{
                const response = await fetch(`https://picsum.photos/v2/list?page=${page}&limit=5`);

                if(!response.ok){
                    throw new Error('네트워크 응답에 문제가 있습니다');
                }

                //json 데이터를 js 객체로 파싱
                const datas = await response.json();
                console.log(datas);
                makeImageList(datas);
            }catch(error){
                console.error(error);
            }
        }

        fetchimages();

        function makeImageList(datas){
            datas.forEach((data)=>{
                listPic.insertAdjacentHTML('beforeend', `<li class="img_width"><img src="${data.download_url}" alt=""></li>`)
            });
        }
    </script>
</body>
</html>
