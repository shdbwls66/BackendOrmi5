<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertAdjacentHTML</title>
</head>
<body>
<strong class="sayHi">
    반갑습니다.
</strong>
<script>
    const sayHi = document.querySelector('.sayHi')
    sayHi.insertAdjacentHTML('beforebegin', '<span>before begin</span>');
    sayHi.insertAdjacentHTML('afterbegin', '<span>after begin</span>');
    sayHi.insertAdjacentHTML('beforeend', '<span>before end</span>');
    sayHi.insertAdjacentHTML('afterend', '<span>after end</span>');
</script>
</body>
</html>
