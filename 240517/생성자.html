<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생성자</title>
</head>
<body>
<script>
    //생성자
    function NewFactory(name){
        this.name = name;
        this.sayYourName = function(){
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }
    }
    let robot1 = new NewFactory('삐리뽕');
    robot1.sayYourName();

    //생성자 실습
    function Me(){
        this.name = '노유진';
        this.age = 25;
        this.drink = function(power){
            power.powerUp();
        }
    };

    function Caffeine(){
        this.power=1;
        this.powerUp = function(){
            this.power++;
        }
    };
    let me = new Me();
    let caffeine = new Caffeine();
    me.drink(caffeine);
</script>
</body>
</html>
