<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
<script>
    //객체 표현
    const me = {
        name: '노유진',
        age: 25,
        drink: function(power){
            power.powerUp();
        }
    }
    const caffeine = {
        power: 1,
        powerUp: function(){
            this.power++;
        }
    }
    me.drink(caffeine);
</script>
</body>
</html>
