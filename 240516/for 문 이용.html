<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 문 이용</title>
</head>
<body>
<script>
    // 1부터 10까지 출력
    for(i=1; i<11; i++){
        console.log(i+"번 출력");
    }

    // 1부터 100까지 짝수의 합
    let total = 0;
    for(i=1; i<101; i++){
        if(i % 2 == 0){
            total += i;
        }
    }

    // 구구단
    for(i=1; i<10; i++){
        for(j=1; j<10; j++){
            console.log(i + "*" + j + "=" + i*j);
        }
    }

    //100보다 작은 3의 배수와 5의 배수의 합
    let sum = 0;
    for(i=1; i<100; i++){
        if(i % 3 ==0 || i % 5 == 0){
            sum += i;
        }
    }
    console.log(sum);

    // 평균 구하기
    let a1 = [10, 20, 30, 40, 50];
    let a2 = [11, 22, 33, 44, 55];

    function average(num){
        let sum = 0;
        for(i=0; i<num.length; i++){
            sum += num[i];
        }
        return console.log(sum / num.length);
    }

    console.log(average(a1));
    console.log(average(a2));

    // 최댓값 구하기
    let a3 = [100, 20, 6, 250, 80];
    let number = 0;
    function max(arr){
        for(i=0; i<arr.length; i++){
            if(a3[i] > number){
                number = a3[i];
            }
        }
        return number;
    }
    console.log(max(a3));
</script>
</body>
</html>
