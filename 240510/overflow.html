<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
    <style>
        .parent{
            width: 100px;
            height: 100px;
            background-color: teal;
            overflow: scroll;
            overflow-y: hidden;
            overflow-x: scroll;
        }
        div div{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>
<body>
<div class="parent">parent
    <div>child</div>
</div>
<div>
    friend
</div>

</body>
</html>
