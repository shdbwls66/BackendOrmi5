<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 타입</title>
</head>
<body>
<script>
    //객체 속성값 접근
    console.log(`객체 이름은 ${obj.name}`);
    console.log(`객체 이름은 ${obj['name']}`);

    //속성 추가
    obj.plus = 'test';

    //속성 삭제
    delete obj.plus;

    //속성 존재 여부 확인
    console.log('from' in obj);
    console.log('type' in obj);

    const star = {
        name: '스타',
        from: '우주',
    }

    //메소드
    //hasOwnProperty()
    console.log(star.hasOwnProperty('moon'));
    console.log(star.hasOwnProperty('name'));

    //for in
    const star = {
        name: '스타',
        from: '우주',
    }

    for (let key in star) {
        console.log(`${key}: ${star[key]}`);
    }

    //keys(), values()
    console.log(Object.keys(star));
    console.log(Object.values(star));
</script>
</body>
</html>
