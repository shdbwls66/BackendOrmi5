<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    function NewFactory2(name){
        this.name = name;
    }

    NewFactory2.prototype.sayYourName = function(){
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    const robot1 = new NewFactory2("1호");
    console.log(robot1);
    const robot2 = new NewFactory2("2호");
    console.log(robot2);

    //프로토타입 실습
    function Me(){
        this.name = '노유진';
        this.age = 25;
    };

    function Caffeine(){
        this.power = 1;
    };

    Me.prototype.drink = function(power){
        power.powerUp();
    };

    Caffeine.prototype.powerUp = function(){
        this.power++;
    };

    const me = new Me();
    const caffeine = new Caffeine();

    me.drink(caffeine);

    //객체 상속
    //프로토타입 체이닝 확인해보는 코드
    const obj = {
        name: 'test'
    }
    console.log(obj.hasOwnProperty('name'));

    const arr = [1,2,3];

    console.log(arr.hasOwnProperty('name'));
</script>
</body>
</html>
