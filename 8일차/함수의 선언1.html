<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    /*
    function 함수1 (a, b, c){
        return a + b + c
    }
    함수1(10, 20, 30);
    함수1(10, 20, 50);
     */
    function sum(x, y){
        return x + y;
    }
    //console.log(sum(20, 60));

    let sumXY = function(x, y){
        return x + y;
    };
    console.log(sumXY(20, 60));
</script>
