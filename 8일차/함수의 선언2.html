<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    //화살표 함수
    let 함수1 = (x, y) => x + y
    console.log(함수1(20, 40));

    //즉시실행함수
    (function() {
        console.log('이 함수는 만들어지자마자 바로 실행됩니다!');
    })();

</script>
</body>
</html>
