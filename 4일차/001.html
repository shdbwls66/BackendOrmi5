<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<!--
    form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
    input: 사용자가 입력하는 부분
    button: 사용자가 입력한 데이터를 서버로 보내는 버튼
-->
<!--action: 내 요청을 처리할 주소, 비어있으면 나 자신
method: 요청을 무엇으로 보낼지(택배, 인편, 특급배송 등)
        get
        post
-->
<!-- 보통 로그인은 POST로 처리-->
<form action="" method="get">
    <input type="text" name="id">
    <input type="password" name="pw">
    <button>로그인</button>
</form>
<!-- 검색창은 GET 많이 사용(POST 사용하는 경우도 종종 있음 -->
<form action="" method="get">
    <input type="text" name="q">
    <button>검색</button>
</form>
<!--
    로그인 버튼 누르면 아래와 같이 주소창에 나타남
    /HTMLCSS/240508/001.html?id=aaa&pw=bbb

    처리절차
    1. 로그인 버튼을 누르면 브라우저에서 각각 input의 name값과 value값을 가져와 아래 패킷 데이터를 만듦

    GET /001.html?id=aaa&pw=bbb ------- #요청라인
    host: 나 자신

    2. 이 패킷을 host로 보내서 처리

    3. 그런데 처리해야 할 사람이 나 자신이므로 나 자신에게 '/HTMLCSS/240508/001.html?id=aaa&pw=bbb'이 뜨게 됨

    GET 방식의 장점과 단점
    1. URL에 데이터가 노출되어 보안에 취약. 예를 들어서 카페 같은 곳에 잠시 자리 비웠는데 누군가 훔쳐볼 수 있음 URL은 기본적으로 도청 가능

    2. 그래서 노출이 돼도 되는 데이터들은 GET으로 함. 보통은 검색창들이 GET으로 처리

    3. 그러면 노출되어도 좋은 데이터는 무엇일까요? 그냥 다 post로 하면 안될까요? 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=weniv'처럼 공유했을 때 다른사람도 이 URL로 바로 접속해서 같은 결과를 볼 수 있음

    4. 그러나 검색 키워드를 GET으로 만드는 것이 절대적이지는 않음.
       예를 들어 정부의 부동산 서비스의 경우에는 검색 키워드도 POST로 처리함. 보안상 정보를 감춰야 할 때에는 POST 사용
 -->


</body>
</html>
